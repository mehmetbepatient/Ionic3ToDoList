<ion-header>
  <ion-navbar> <ion-title>ToDoList</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-navbar> <ion-title>Task ToDo</ion-title> </ion-navbar>

  <ion-list>
    <ion-item-sliding *ngFor="let toDo of (toDoListNotCompleted$ | async)">
      <ion-item>
        <ion-label>{{ toDo.title }}</ion-label>
        <ion-toggle
          (ionChange)="updateStatus(toDo)"
          [checked]="toDo.completed"
        ></ion-toggle>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="delete(toDo)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="edit(toDo)">
          <ion-icon name="construct"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-navbar> <ion-title>Done</ion-title> </ion-navbar>

  <ion-list>
    <ion-item-sliding *ngFor="let toDo of (toDoListCompleted$ | async)">
      <ion-item>
        <ion-label>{{ toDo.title }}</ion-label>
        <ion-toggle
          (ionChange)="updateStatus(toDo)"
          [checked]="toDo.completed"
        ></ion-toggle>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="delete(toDo)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="edit(toDo)">
          <ion-icon name="construct"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
