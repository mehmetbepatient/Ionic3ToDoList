<ion-header>

  <ion-navbar>
    <ion-title>AddToDo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="addToDo()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" required [(ngModel)]="todoToAdd.title" name="title" ngControl="title"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>

</ion-content>
